<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/registration.css">
    <title>Register</title>
</head>

<body>

    <div class="container mt-5 col-md-3 col-sm-6 text-center main-div">
        <div>
            <h3>registration</h3>
        </div>
        <div class="register">
            <form class="form1 text-center flex">
                <div class="form-group">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>

                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>

                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="con_password" name="con_password" placeholder="Comfirm Password" required>
                </div>
                <div class="form-group">
                    <select name="city" id="city" class="form-control" required>
                        <option value="Null">Select City</option>
                        <option value="Botad">Botad</option>
                        <option value="Bhavnagar">Bhavnagar</option>
                    </select>
                </div>
                <div class="form-group">
                    <select name="city" id="state" class="form-control" required>
                        <option value="Null">Select State</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="panjab">Panjab</option>
                    </select>
                </div>

                <p style=" font-weight: bold;">
                    <input type="checkbox" id="termsChkbx" /> terms and conditions
                </p>

                <input type="submit" class="btn btn-sm" name="register" value="Register Now" id="register" disabled="disabled">
            </form>
        </div>

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script src="../js/registration.js" type="text/javascript"></script>

</html>
