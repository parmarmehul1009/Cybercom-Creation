<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/user.css">

    <title>Users</title>
</head>

<body>
    <div class="container body-container">
        <div class="left-div flex-left">
            Hello, [<label for="name" id="adminname">name</label>]
            <br>
            <br><br>
            <a class="links" href="dashboard.html">Dashboard</a>
            <br>
            <br>
            <a class="links" href="user.html">Users</a>
            <br>
            <br>
            <a class="links" href="usersession.html">Login Session</a>
            <br>
            <br>
            <a class="links" type="button" href="login.html" id="logout">Logout</a>

        </div>
        <div class="right-div">
            <b id="lable1">Add User</b>
            <div class="right-sub1">
                <form class="text-right" method="POST" enctype="multipart/form-data">
                    <div class="form-group form1">
                        <input class="input-tag" type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        <input class="input-tag" type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                        <input class="input-tag" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <input class="input-tag" type="date" class="form-control" id="birthdate" name="birthdate" placeholder="dd-mm-yyyy" required>
                        <input type="hidden" name="id" id="id">
                    </div>
                    <div id="actionbutton">
                        <button type="submit" id="updateuser" class="btn btn-sm add-user">Update User</button>
                        <button type="submit" id="adduser" class="btn btn-sm add-user">Add User</button>
                    </div>
                </form>
            </div>
            <div class="right-sub2 mt-3">
                <b id="lable2">User List</b>
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Password</th>
                            <th scope="col">Birthdate</th>
                            <th scope="col">Age</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="user_details">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
<script src="../js/user.js"></script>
<script src="../js/add-update-user.js"></script>

</html>
