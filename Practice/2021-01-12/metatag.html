<!DOCTYPE html>
<html lang="en">

<head>
    <!--   this charset atribute is used to define which Encription method we use  -->
    <meta charset="UTF-8">
    <!-- this viewport atribute is used to define the width and initial scalebility on every device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this atribute is used for define the author name of this webpage -->
    <meta name="author" content="Mahnaz Mohtashim" />
    <!-- this atribute is used to type a ket word so our webpage get search for google -->
    <meta name="keywords" content="HTML, Meta Tags, Metadata" />
    <!-- this atribute is used to desctibe the webpage in short -->
    <meta name="description" content="Learning about Meta Tags." />
    <!-- this atribute is used for to give the information about revised of this webpage -->
    <meta name="revised" content="cybercom-creation, 12/01/2021" />
    <!-- this atribute is used to define type of content -->
    <meta http-equiv="Content-Type" content="text/html" />
    <!-- this atribute is used for refresh the web page after perticular time -->
    <meta http-equiv="refresh" content="5" />
    <!-- this atribute is refresh the webpage and redirect on page url that is given in url -->
    <meta http-equiv="refresh" content="5; url = http://www.cybercom.co.in" />
    <!-- this atribute is used to store the cookies and there value and define the time and date when the cookie expire  -->
    <meta http-equiv="cookie" content="userid = xyz; expires = Wednesday, 08-Aug-15 23:59:59 GMT;" />
    <!-- this atribute is used for  -->
    <title>Document</title>
</head>

<body>
    <h1>
        <center>About: &lt;meta&gt;
        </center>
    </h1>
    <div>
        <p>
            <center>After 5 second page will be redirect to cybercom website</center>
        </p>
    </div>
    <noscript>
        <!-- anchor linking to external file -->
        <a href="https://www.mozilla.com/">External Link</a>
      </noscript>
    <p>Rocks!</p>
</body>

</html>
